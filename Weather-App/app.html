<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div id="container">
        <section id="bgimg">
            <img src="./bg.jpg" alt="">
        </section>
        <header id="search-bar">
            <input type="search" id="search" name="city" placeholder="search for a city...">
        </header>
        <section id="location">
            <p id="error">No error</p>
            <p id="city">New Delhi, India</p>
            <p id="date"></p>
        </section>
        <section>
            <p id="temperature"> 15<sup>o</sup>C</p>
        </section>
        <section>
            <p id="temp-desc">Sunny</p>
        </section>
        <section>
            <p id="high-low">18<sup>o</sup>C / 22<sup>o</sup>C</p>
        </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
